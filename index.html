<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<div>
				<h1 class=""headline">My Youtube Resource Gallery</h1>
				<p>The Perfect app to keep track of your videos!!</p>
			</div>
			<form>
				<label for="videoId">Video Id</label>
				<input type="text" name="videoId" id="videoId" placeholder="DF9&DFF6">
				<button onclick="saveVideo(event)">Save the Video!!</button>
			</form>
		</div>
			<vl id="videosContainer">
				
			</vl>
		
	</div>
	<div id="popup"  onclick="handlePopupClick()" class="closed">
		<iframe
		  width="560" height="315" 
		  frame-border="0"
		  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
		  allowfullscreen
		  ></iframe>
	</div>
	<script src="script.js"></script>
</body>
</html>
